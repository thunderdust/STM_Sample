<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<ct th:replace="fragments/header :: commonhead"></ct>
</head>
<body>
	<!-- Common header -->
	<div th:replace="fragments/header :: header"></div>

	<div class="container" id="layout">
		<div class="row">
			<div class="col-lg-12 col-sm-12 table-buttons">
				<!-- Buttons -->
				<button type="button" class="btn btn-default btn-md"
					data-toggle="modal" data-target="#employee-add-modal">
					<span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
					<span th:text="#{add}">Add</span>
				</button>
				<button id="employee-edit-modal-btn" type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#employee-add-modal" disabled="disabled">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					<span th:text="#{edit}">Edit</span>
				</button>
				<button id="employee-open-delete-modal-btn" type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#employee-delete-modal" disabled="disabled">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					<span th:text="#{delete}">Delete</span>
				</button>
			</div>
			<div class="col-lg-12 col-sm-12">
			<span th:text="#{filter.by.office}">Filter by office:</span>
				<select id="employee-office-filter" class="form-control select-box-inline office-selects">
					<option selected="selected" value="0" th:text="#{all}">All</option>
				</select>
			</div>
			<div class="col-lg-12 col-sm-12">
				<table id="employee-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th th:text="#{id}">ID</th>
							<th th:text="#{first.name}">First Name</th>
							<th th:text="#{last.name}">Last Name</th>
							<th th:text="#{email}">Email</th>
							<th th:text="#{office}">Office</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="employee-add-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Add new employee</h4>
				</div>
				<div class="modal-body">
					<form id="employee-form">
					<div class="form-group">
							<label for="id">Login ID</label> <input name="id"
								type="text" class="form-control" id="id"
								placeholder="Login ID" />
						</div>
						
						<div class="form-group">
							<label for="first-name">First Name</label> <input name="firstName"
								type="text" class="form-control" id="first-name"
								placeholder="First Name"/>
						</div>
						
						<div class="form-group">
							<label for="first-name">Last Name</label> <input name="lastName"
								type="text" class="form-control" id="last-name"
								placeholder="Last Name"/>
						</div>
						
						<div class="form-group">
							<label for="email">Email</label> <input name="email"
								type="text" class="form-control" id="email"
								placeholder="Email"/>
						</div>
						
						<div class="form-group">
							<label for="office">Office</label>
							<select id="office" class="form-control office-selects" name="officeId">
							</select>
						</div>
						
						<div class="form-group">
							<label for="email">Password</label> <input name="password"
								type="password" class="form-control" id="password"
								placeholder="Password"/>
						</div>
						
						<div class="form-group">
							<label for="roles">Role</label>
							<select id="roles" class="form-control" name="roles" multiple="multiple">
								<option value="ADMIN">Admin</option>
								<option value="EMPLOYEE" selected="selected">Employee</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="employee-add-button" type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="employee-delete-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Confirm delete employee</h4>
				</div>
				<div class="modal-body">
					Are you sure you want to delete the selected employee?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="employee-delete-button" type="button" class="btn btn-primary">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Common footer -->
	<div th:replace="fragments/footer :: footer"></div>
	<script src="resources/app/js/employee.js" type="text/javascript"></script>
</body>
</html>
