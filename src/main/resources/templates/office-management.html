<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<ct th:replace="fragments/header :: commonhead"></ct>
</head>
<body>
	<!-- Common header -->
	<div th:replace="fragments/header :: header"></div>

	<div class="container" id="layout">
		<div class="row">
			<div class="col-lg-12 col-sm-12 table-buttons">
				<!-- Buttons -->
				<button type="button" class="btn btn-default btn-md"
					data-toggle="modal" data-target="#office-add-modal">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					<span th:text="#{add}">Add</span>
				</button>
				<button id="office-open-delete-modal-btn" type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#office-delete-modal" disabled="disabled">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					<span th:text="#{delete}">Delete</span>
				</button>
			</div>
			<div class="col-lg-12 col-sm-12">
				<table id="office-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th th:text="#{office.id}">ID</th>
							<th th:text="#{office.name}">Name</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="office-add-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel" th:text="#{add.new} + ' ' + #{office}">Add new office</h4>
				</div>
				<div class="modal-body">
					<form id="office-form">
						<div class="form-group">
							<label for="office-name" th:text="#{office.name}">Name</label> <input name="name"
								type="text" class="form-control" id="office-name"
								placeholder="Office Name"/>
						</div>
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"  th:text="#{cancel}">Cancel</button>
					<button id="office-add-button" type="button" class="btn btn-primary" th:text="#{save}">Save</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="office-delete-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel" th:text="#{confirm.delete} + #{office}">Confirm delete office</h4>
				</div>
				<div class="modal-body" th:text="#{are.you.sure.delete} + #{office} + '?'">
					Are you sure you want to delete the selected office?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"  th:text="#{cancel}">Cancel</button>
					<button id="office-delete-button" type="button" class="btn btn-primary"  th:text="#{delete}">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Common footer -->
	<div th:replace="fragments/footer :: footer"></div>
	<script src="resources/app/js/office.js" type="text/javascript"></script>
</body>
</html>
