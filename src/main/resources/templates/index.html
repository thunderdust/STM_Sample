<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <ct th:replace="fragments/header :: commonhead"></ct>
</head>
<body>
    <!-- Common header -->
    <div th:replace="fragments/header :: header"></div>
    
    <div id="bookCrousel" class="carousel slide book-carousel" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#bookCrousel" data-slide-to="0" class="active"></li>
	      <li data-target="#bookCrousel" data-slide-to="1"></li>
	      <li data-target="#bookCrousel" data-slide-to="2"></li>
	      <li data-target="#bookCrousel" data-slide-to="3"></li>
	      <li data-target="#bookCrousel" data-slide-to="4"></li>
	    </ol>
	
	    <!-- Wrapper for slides -->
	    <div class="carousel-inner" role="listbox">
	      <div class="item active">
	        <img src="resources/app/img/three-kingdoms.jpg" alt="三国演义" class="book-crousel-img"></img>
	      </div>
	      
	      <div class="item">
	        <img src="resources/app/img/five-little-pigs.jpg" alt="Five Little Pigs" class="book-crousel-img"></img>
	      </div>
	
	      <div class="item">
	        <img src="resources/app/img/master-of-the-game.jpg" alt="Master of the Game" class="book-crousel-img"></img>
	      </div>
	    
	      <div class="item">
	        <img src="resources/app/img/world-of-ice-and-fire.jpg" alt="World of Ice and Fire" class="book-crousel-img"></img>
	      </div>
	      
	      <div class="item">
	        <img src="resources/app/img/sabu-ka-chata.jpg" alt="World of Ice and Fire" class="book-crousel-img"></img>
	      </div>
	    </div>
	
	    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#bookCrousel" role="button" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#bookCrousel" role="button" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
    
    <!-- Common footer -->
    <div th:replace="fragments/footer :: footer"></div>
	<script src="resources/app/js/index.js" type="text/javascript"></script>
</body>
</html>
